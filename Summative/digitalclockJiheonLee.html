<!DOCTYPE html>
<html>
    <head>
        <title>Digital Clock</title>
        <link rel="stylesheet" href="CSS/summativeDigitalclockJiheonLeeCSS.css">
        <link rel="icon" type="image/png" href="IMG/digitalclockFavicon.png">
    </head>
    <body id="clockBG">
        <div id="topbar">
            <div id="nav">
                <a href="proposalJiheonLee.html">Proposal</a>
                <a href="digitalclockJiheonLee.html">Digital Clock</a>
                <a href="flashcardsJiheonLee.html">Flashcards</a>
                <a href="todoJiheonLee.html">ToDo List</a>
                <a href="reflectionJiheonLee.html">Reflection</a>
            </div>
            <div id="menuIndicator">Menu</div>
        </div>
        <div id="centerField">
            <div id="menu">
                <button class="menu" id="Cmenu" onclick="tab('Cmenu')">CLOCK</buton>
                <button class="menu" id="Smenu" onclick="tab('Smenu')">STOPWATCH</button>
                <button class="menu" id="Tmenu" onclick="tab('Tmenu')">TIMER</button>
            </div>
            <div id="clock">
                <div id="clockBody">
                    <div class="display">
                        <div id="day">
                            <div class="day">MON</div>
                            <div class="day">TUE</div>
                            <div class="day">WED</div>
                            <div class="day">THU</div>
                            <div class="day">FRI</div>
                            <div class="day">SAT</div>
                            <div class="day">SUN</div>
                        </div>
                        <div class="clockMain">
                            <div>
                                <embed src="IMG/alarm.svg" id="alarm">
                            </div>
                            <div id="clocktime">
                                <span class="clockdigit">0</span>
                                <span class="clockdigit">0</span>
                                <span>:</span>
                                <span class="clockdigit">0</span>
                                <span class="clockdigit">0</span>
                                <span>:</span>
                                <span class="clockdigit">0</span>
                                <span class="clockdigit">0</span>
                            </div>
                            <div id="AMPM">
                                <div class="AMPM" value="AM">AM</div>
                                <div class="AMPM" value="PM">PM</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="stopwatch" class="body">
                <div id="stopwatchBody">
                    <div class="display">
                        <div class="clockMain">
                            <div id="stoptime">
                                <span id="lastdigit">0</span>
                                <span class="upperdigit stopdigit">0</span>
                                <span>:</span>
                                <span class="upperdigit stopdigit">0</span>
                                <span class="upperdigit stopdigit">0</span>
                                <span>:</span>
                                <span class="upperdigit stopdigit">0</span>
                                <span class="upperdigit stopdigit">0</span>
                                <span class="millidigit stopdigit">0</span>
                                <span class="millidigit stopdigit">0</span>
                            </div>
                            <div class="Buttons">
                                <button id="watchstart" onclick="stopStart()">START</button>
                                <button id="watchstop" onclick="stopStop()">STOP</button>
                                <button id="reset" onclick="stopReset()">RESET</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="timer" class="body">
                <div id="timerBody">
                    <audio id="radar">
                        <source src="sounds/radar.mp3" type="audio/mp3">
                    </audio>
                    <div class="display">
                        <div class="clockMain">
                            <div id="timertime">
                                <label id="inputwrapper">
                                    <input type="number" id="timerinput" oninput="timerinput()" onfocus="inputfocus()" onblur="inputfocusout()">
                                </label>
                                <span class="timerdigit">0</span>
                                <span class="timerdigit">0</span>
                                <span>:</span>
                                <span class="timerdigit">0</span>
                                <span class="timerdigit">0</span>
                                <span>:</span>
                                <span class="timerdigit">0</span>
                                <span class="timerdigit">0</span>
                                <div id="timertyper"></div>
                            </div>
                            <div class="Buttons">
                                <button id="timerstart" onclick="timerStart()" disabled>START</button>
                                <button id="timerstop" onclick="timerPause()">PAUSE</button>
                                <button id="resume" onclick="timerResume()">RESUME</button>
                                <button id="cancel" onclick="timerCancel()">CANCEL</button>
                                <button id="stop" onclick="timerStop()">STOP</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="JS/digitalclockJiheonLeeJS.js"></script>
    </body>
</html>
