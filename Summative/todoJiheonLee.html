<!DOCTYPE html>
<html>
    <head>
        <title>To Do List</title>
        <link rel="stylesheet" href="CSS/summativeTodoJiheonLeeCSS.css">
        <link rel="icon" type="image/png" href="IMG/todoFavicon.png">
    </head>
    <body>
        <div id="topbar">
            <div id="nav">
                <a href="proposalJiheonLee.html">Proposal</a>
                <a href="digitalclockJiheonLee.html">Digital Clock</a>
                <a href="flashcardsJiheonLee.html">Flashcards</a>
                <a href="todoJiheonLee.html">ToDo List</a>
                <a href="reflectionJiheonLee.html">Reflection</a>
            </div>
            <div id="menuIndicator">Menu</div>
        </div>
        <div id="field">
            <div id="listContainer">
                <div class="item" id="0">
                    <div class="title">
                        <input class="titleInput" placeholder="New Item">
                    </div> 
                    <input type="checkbox" value="0" name="check" class="checkbox" onclick="checkedColor()">
                    <div class="description">
                        <textarea class="descriptionInput" placeholder="Memo" rows="10"></textarea>
                    </div>
                </div>
            </div>
        </div>
        <div id="bottom">
            <div id="toolbar">
                <button onclick="checkAll(false)">✖</button>
                <button onclick="checkAll(true)">✔</button>
                <button onclick="add()">+</button>
                <button onclick="undo()">↺</button>
                <button onclick="del()"><img src="IMG/trashcan.svg"></button>
                <button onclick="clearAll()" id="textButton">Clear All</button>
            </div>
        </div>
        <script src="JS/todoJiheonLeeJS.js"></script>
    </body>
</html>
